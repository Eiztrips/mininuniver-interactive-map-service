spring.application.name=InteractiveMap

spring.datasource.url=jdbc:postgresql://localhost:5434/${PG_DB:mininuniver}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${PG_USER:postgres}
spring.datasource.password=${PG_PASSWORD:your_secure_password}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

admin.username=${ADMIN_USER:admin}
admin.password=${ADMIN_PASSWORD:secret_password}

spring.mvc.problemdetails.enabled=true
spring.web.resources.add-mappings=false

# JWT Configuration
jwt.secret=${JWT_SECRET:defaultSecretKeyWhichShouldBeAtLeast32BytesLongAndSecure}
jwt.expiration=${JWT_EXPIRE:86400000}
jwt.refresh-expiration=604800000

app.mode=dev
